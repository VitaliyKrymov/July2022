    // - Сворити функцію яка буде переносити елементи з значенням 0 у кінець масиву. Зберігаючи при цьому порядок не нульових значень.
    // Двожина масиву від 2 до 100
    // EXAMPLE:
    // [1,0,6,0,3] => [1,6,3,0,0]
    // [0,1,2,3,4] => [1,2,3,4,0]
    // [0,0,1,0]   => [1,0,0,0]
    let moveZeroToEndOfArr=(arr)=>{
        let address = 0;
        let length = arr.length;
        for (let i = 0; i < length; i++) {
            if (arr[i] === 0) {
                address = i;
                for (let j = address; j < length - 1; j++) {
                    if (arr[j + 1] !== 0) {
                        arr[address] = arr[j + 1];
                        arr[j + 1] = 0;
                        j = length;
                    }
                }
            }
        }
    }
